<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <!-- Include the CSS code in a <style> tag -->
    <style>
        @import url(https://fonts.googleapis.com/css?family=Covered+By+Your+Grace);

        #timer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the height of the timer container full viewport height */
        }

        #days {
            font-size: 200px;
            color: #db4844;
            text-align: center;
        }

        #hours {
            font-size: 150px;
            color: #f07c22;
            text-align: center;
        }

        #minutes {
            font-size: 100px;
            color: #f6da74;
            text-align: center;
        }

        #seconds {
            font-size: 50px;
            color: #abcd58;
            text-align: center;
        }

        div {
            display: inline-block;
            line-height: 1;
            padding: 20px;
            font-size: 40px;
        }

        span {
            display: block;
            font-size: 20px;
            color: white;
            text-align: center;
        }

        body {
            text-align: center;
            font-family: 'Covered By Your Grace', cursive;
            color: white;
            background: #222;
        }
    </style>
</head>

<body>
    <div id="timer">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>

    <!-- Include the JavaScript code in a <script> tag -->
    <script>
        function makeTimer() {
            var endTime = new Date("May 1, 2024");
            var endTime = (Date.parse(endTime)) / 1000;

            var now = new Date();
            var now = (Date.parse(now) / 1000);

            var timeLeft = endTime - now;

            var days = Math.floor(timeLeft / 86400);
            var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
            var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60);
            var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

            if (hours < "10") {
                hours = "0" + hours;
            }
            if (minutes < "10") {
                minutes = "0" + minutes;
            }
            if (seconds < "10") {
                seconds = "0" + seconds;
            }

            document.getElementById("days").innerHTML = days + "<span>Days</span>";
            document.getElementById("hours").innerHTML = hours + "<span>Hours</span>";
            document.getElementById("minutes").innerHTML = minutes + "<span>Minutes</span>";
            document.getElementById("seconds").innerHTML = seconds + "<span>Seconds</span>";
        }

        setInterval(function() {
            makeTimer();
        }, 1000);
    </script>
</body>

</html>
